<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FTP File Explorer</title>
  </head>
  <body>
    <h1>FTP File Explorer</h1>
    <h2>Files:</h2>
    <ul>
      {% for file in files %}
      <li>
        <a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a>
      </li>
      {% endfor %}
    </ul>
    <h2>Directories:</h2>
    <ul>
      {% for directory in directories %}
      <li>{{ directory }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
